
<!--Es un simulador del conocido juego piedra, papel o tijera, pero la adaptado segun la serie de sitcom "The Big Bang Theory",
donde agregan dos opciones mas.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link href="styles/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Dela+Gothic+One&display=swap" rel="stylesheet">    
</head>
<body>
    <h1>Rock Paper Scissors Lizard Spock<br>The Web Game</h1>
    <img src="./images/1_7e49DouBl9qIyNF4s0on3g.png">
    
    <!-- Sección de opciones para el usuario -->
    <div id="opciones" class="botones">
        <button class="opcion" data-eleccion="Piedra" disabled>Piedra</button>
        <button class="opcion" data-eleccion="Papel" disabled>Papel</button>
        <button class="opcion" data-eleccion="Tijera" disabled>Tijera</button>
        <button class="opcion" data-eleccion="Lagarto" disabled>Lagarto</button>
        <button class="opcion" data-eleccion="Spock" disabled>Spock</button>
    </div>

    <!-- Contenedor para mostrar el resultado de cada mano -->
<div id="resultado"></div>



<!-- Menú para seleccionar las opciones de partida -->
<div id="menu-partida">
    
    <select id="opciones-partida">
        <option value="10">Mejor de 10</option>
        <option value="20">Mejor de 20</option>
    </select>
    <button id="iniciar-partida">Iniciar Partida</button>
</div>


<!-- Marcador de victorias y derrotas -->
<div id="marcador">
    <p>Victorias: <span id="victorias">0</span></p>
    <p>Empates: <span id="empates">0</span></p>
    <p>Derrotas: <span id="derrotas">0</span></p>
</div>
 

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="juego.js"></script>
</body>
</html>
